<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Concert Booking - Available Concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Available Concerts</h1>
            <a href="/events" class="btn btn-outline-primary">
                <i class="bi bi-calendar-event"></i> View Events Calendar
            </a>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-4" th:each="concert : ${concerts}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${concert.name}">Concert Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${concert.artist}">Artist</h6>
                        <p class="card-text">
                            <strong>Date:</strong> <span th:text="${#temporals.format(concert.dateTime, 'yyyy-MM-dd HH:mm')}">Date</span><br>
                            <strong>Venue:</strong> <span th:text="${concert.venue}">Venue</span><br>
                            <strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(concert.price, 1, 2)}">Price</span>
                        </p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/concerts/{id}(id=${concert.id})}" class="btn btn-primary">View Details</a>
                            <a th:href="@{/events/{id}(id=${concert.id})}" class="btn btn-outline-info">
                                <i class="bi bi-info-circle"></i> Event Info
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
