<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bookings for <span th:text="${email}">customer@example.com</span></h1>
        
        <div class="table-responsive mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Concert ID</th>
                        <th>Number of Seats</th>
                        <th>Total Price</th>
                        <th>Booking Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}">Booking ID</td>
                        <td th:text="${booking.concertId}">Concert ID</td>
                        <td th:text="${booking.numberOfSeats}">Seats</td>
                        <td>$<span th:text="${#numbers.formatDecimal(booking.totalPrice, 1, 2)}">Price</span></td>
                        <td th:text="${#temporals.format(booking.bookingTime, 'yyyy-MM-dd HH:mm')}">Time</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-3" th:if="${bookings.isEmpty()}">
            <div class="alert alert-info">
                No bookings found for this customer.
            </div>
        </div>
        
        <a href="/concerts" class="btn btn-primary mt-3">Back to Concerts</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
