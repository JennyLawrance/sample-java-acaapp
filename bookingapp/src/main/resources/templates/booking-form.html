<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Book Tickets</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${concert.name}">Concert Name</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${concert.artist}">Artist</h6>
                <p class="card-text">
                    <strong>Date:</strong> <span th:text="${#temporals.format(concert.dateTime, 'yyyy-MM-dd HH:mm')}">Date</span><br>
                    <strong>Venue:</strong> <span th:text="${concert.venue}">Venue</span><br>
                    <strong>Price per ticket:</strong> $<span th:text="${#numbers.formatDecimal(concert.price, 1, 2)}">Price</span>
                </p>
            </div>
        </div>

        <form th:action="@{/concerts/book/{id}(id=${concert.id})}" th:object="${booking}" method="post">
            <div class="mb-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="customerEmail" th:field="*{customerEmail}" required>
            </div>
            <div class="mb-3">
                <label for="numberOfSeats" class="form-label">Number of Seats</label>
                <input type="number" class="form-control" id="numberOfSeats" th:field="*{numberOfSeats}" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Tickets</button>
            <a th:href="@{/concerts}" class="btn btn-secondary">Back to Concerts</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
